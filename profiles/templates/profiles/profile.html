{% extends 'account_base.html' %}
{% block title %}{{ title }} || {{ block.super }}{% endblock title %}


{% block content %}
<div>
    <div class="py-4">
        <div class="row">
            <div class="col-9 col-md-9">
                <h5>{{ object.first_name }} {{ object.last_name }}</h5>
                <h5>{{ object.email }}</h5>
                <hr />
            </div><!-- end of col-9 -->
            <div class="col-3 col-md-3">
                <div class="card">
                    <div class="card-header">Profile Settings</div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item"><a href="{% url 'create-post' %}" style="text-decoration: none;">Create Post</a></li>
                            <li class="list-group-item"><a href="{% url 'user-post' %}" style="text-decoration: none;">Your Blog</a></li>
                        </ul>
                    </div>
                </div>
            </div><!-- end of col-3 -->
        </div><!-- end of row -->
    </div>
</div>
{% endblock %}
